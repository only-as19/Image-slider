<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image Sider</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .slider {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slider img.active {
            opacity: 1;
        }
        .button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 10;
        }
        .button.left {
            left: 20px;
        }
        .button.right {
            right: 20px;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
        }
    </style>
</head>
<body>
     <div class="slider">
        <img src="https://assets.codepen.io/3685267/timed-cards-1.jpg" class="active" alt="Slide 1">
        <img src="https://assets.codepen.io/3685267/timed-cards-2.jpg" alt="Slide 2">
        <img src="https://assets.codepen.io/3685267/timed-cards-3.jpg" alt="Slide 3">
        <img src="https://assets.codepen.io/3685267/timed-cards-4.jpg" alt="Slide 4">
        <img src="https://assets.codepen.io/3685267/timed-cards-5.jpg" alt="Slide 5">
        <img src="https://assets.codepen.io/3685267/timed-cards-6.jpg" alt="Slide 6">
        <button class="button left" onclick="previousSlide()">❮</button>
        <button class="button right" onclick="nextSlide()">❯</button>
    </div>
</body>
</html>
